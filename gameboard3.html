<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Space Race</title>
</head>
<body>
    <!--This page is the gameboard and the DOM page to the script-->
    <div>
        <h1 class="headline">Space Race</h1>
    </div>
    
    <div class="wrapper">
        <div class="score-div"> <!--This div contains the score and a link back to menu-->
            <h3 id="score">Score: <span>0</span></h3> 
        </div>
       <div class="back-to-menu"><a class="back-to-menu"href="index.html">Back to menu</a></div> 
    </div>
    <div id="gameboard">
         <img id="player" src="assets/images/rebellion-ship.png" alt=""> <!--Millenuium falcon player-->
       <div id="obstacle"></div> <!--The comets that will fall from the top of the board-->
       <div id="coins"></div> <!--The moneybags that will fall from the top to collect-->
       <div id="game-over"> <!--Game over button with links to reset or back to menu-->
           <p>Oh no! You got hit by a comet!</p>

           <a href="gameboard.html" class="play-again">Play again</a>

        </div>
    </div>
    <!--Script for millenium falcoon player-->
    <script src="assets/script3.js"></script>
    <script src="https://kit.fontawesome.com/1014fbb775.js" crossorigin="anonymous"></script>
    <footer>
        <p class="footer-text">This game is Developed by StinaAxelsson <i class="fab fa-github"></i></p>
    </footer>
    <!--The sounds in the game-->
    <audio id="coincollect" src="assets/sounds/coins.mp3" preload="auto" ></audio>
</body>
</html>
